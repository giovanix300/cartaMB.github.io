<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta sorpresa ðŸ’Œ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #4949a7;
    font-family: "Comic Sans MS", cursive;
  }

  .carta {
    position: relative;
    width: 300px;
    height: 200px;
    background: #142c6e;
    border: 2px solid #681a34;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.5s;
  }

  .carta:hover {
    transform: scale(1.05);
  }

  .tapa {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #3148cc;
    transform-origin: top;
    transition: transform 0.6s ease;
    z-index: 2;
  }

  .carta.abierta .tapa {
    transform: rotateX(180deg);
  }

  .contenido {
    position: absolute;
    inset: 0;
    padding: 20px;
    background: #fff0f5;
    text-align: center;
    z-index: 1;
    font-size: 18px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .dino {
    position: absolute;
    bottom: -10px;
    right: -10px;
    width: 80px;
  }
</style>
</head>
<body>

<div class="carta" id="carta">
  <div class="tapa"></div>
  <div class="contenido">
    <p>ðŸ¦– Un ultimo regalito para que nos vayamos a comer un elotito y algo mas que le debo ðŸŒ½ ðŸ¦–ðŸ˜‹</p>

  </div>
</div>

<script>
  const carta = document.getElementById('carta');
  carta.addEventListener('click', () => {
    carta.classList.toggle('abierta');
  });
</script>

</body>
</html>
